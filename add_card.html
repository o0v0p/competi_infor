<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加竞赛</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <div>
                <a href="index.html" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left"></i> 返回首页
                </a>
            </div>
            <div class="ms-auto">
                <!-- 右侧预留空间 -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">添加竞赛</h3>
                        <form id="cardForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">竞赛名称</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">类别</label>
                                <select class="form-select" id="category" required>
                                    <option value="IT">IT类</option>
                                    <option value="innovation">创新创业类</option>
                                    <option value="academic">学科类</option>
                                    <option value="art">艺术类</option>
                                    <option value="volunteer">志愿类</option>
                                    <option value="other">其他类</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="details" class="form-label">详细信息</label>
                                <textarea class="form-control" id="details" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="link" class="form-label">相关链接</label>
                                <input type="url" class="form-control" id="link" required>
                            </div>
                            <button type="submit" class="btn-static w-100">添加</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cards.js"></script>
</body>
</html>
